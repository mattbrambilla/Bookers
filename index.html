<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="img/bookicon.ico">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="./js/infobox.js"></script>
  <title>Bookers - all info about books</title>
</head>

<header>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <img src="./img/bookicon.svg" width="30" alt="Bookers Logo">
        <h1>Bookers</h1>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <button class="button is-info js-modal-trigger" data-target="modal">
            <strong>Help</strong>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Search area -->
<section class="homeSection">
  <div class="container">
    <div class="field">
      <i class="fa-solid fa-magnifying-glass"></i>
      <h1 class="openingTitle">Bookers</h1>
      <h2>Where all book lovers search info</h2>
      <br>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-medium is-rounded" type="text" placeholder="Search by category, author or title">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope fa-xs"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check fa-xs"></i>
        </span>
      </div>
    </div>
  </div>
</section>
